<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>老化效果 3：局部缺失</title></head>
<body>
<canvas id="canvas" width="400" height="400" style="border:1px solid #ccc"></canvas>
<script src="./js/common.js"></script>
<script>

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const cx = canvas.width / 2, cy = canvas.height / 2, radius = 150;

drawFreshSeal(ctx, cx, cy, radius);

// 随机擦除小块（模拟缺损）
const missingCount = 30;
for (let i = 0; i < missingCount; i++) {
  const x = cx - radius + Math.random() * radius * 2;
  const y = cy - radius + Math.random() * radius * 2;
  const size = 2 + Math.random() * 6;
  ctx.clearRect(x, y, size, size);
}
</script>
</body>
</html>
