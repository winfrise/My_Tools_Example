<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>9. 污渍斑点</title></head>
<body style="background:#f5f5f5; padding:20px; font-family:sans-serif">
<h3>污渍斑点：印章沾染灰尘或旧墨渍</h3>
<canvas id="canvas" width="400" height="400" style="border:1px solid #ccc; background:white"></canvas>
<script src="./js/common.js"></script>
<script>

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const cx = 200, cy = 200, r = 150;

drawFreshSeal(ctx, cx, cy, r);

// 添加深红污渍
ctx.fillStyle = 'rgba(80, 0, 0, 0.4)';
for (let i = 0; i < 20; i++) {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const radius = 2 + Math.random() * 5;
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2);
  ctx.fill();
}
</script>
</body>
</html>
