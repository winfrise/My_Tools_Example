<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>8. 压力不均</title>
</head>
<body style="background:#f5f5f5; padding:20px; font-family:sans-serif">
<h3>压力不均：盖章力度不同，文字深浅不一</h3>
<canvas id="canvas" width="400" height="400" style="border:1px solid #ccc; background:white"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const cx = 200, cy = 200, r = 150;

// 抽象压力不均的文字绘制
function drawPressureUnevenText(text, xStart, yPosition, baseColor, minOpacity, maxOpacity) {
    ctx.textAlign = 'left'; 
    ctx.textBaseline = 'middle';
    ctx.font = `bold ${r*0.16}px "FangSong", "STFangsong", serif`;
    
    let x = xStart;
    for (let char of text) {
        const opacity = minOpacity + Math.random() * (maxOpacity - minOpacity);
        ctx.fillStyle = `rgba(${baseColor},${opacity})`;
        ctx.fillText(char, x, yPosition);
        x += ctx.measureText(char).width;
    }
}


// 绘制环
ctx.strokeStyle = '#C00000';
ctx.lineWidth = 8;
ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();
ctx.lineWidth = 4;
ctx.beginPath(); ctx.arc(cx, cy, r*0.55, 0, Math.PI*2); ctx.stroke();

// 使用抽象方法绘制压力不均的文字
const text = '某某科技有限公司';
const xStart = cx - ctx.measureText(text).width / 2;
drawPressureUnevenText(text, xStart, cy - r*0.15, '192, 0, 0', 0.5, 1);

// 使用抽象方法绘制压力不均的五角星
drawPressureUnevenStar(cx, cy + r*0.2, r, '#C00000', 0.7, 1);
</script>
</body>
</html>
